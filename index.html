<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabetical Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Header styling */
    header {
      background-color: #f8f8f8;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    header img {
      width: 100px;
      height: auto;
    }

    .menu-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 70px; /* Adjust based on header height */
      left: -200px; /* Hide sidebar off-screen */
      width: 200px;
      height: calc(100% - 70px); /* Full height below the header */
      background-color: #333;
      padding: 20px;
      transition: left 0.3s; /* Smooth transition */
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
      padding: 10px;
    }

    /* Show sidebar when active */
    .sidebar.active {
      left: 0; /* Move sidebar into view */
    }

    /* Body content styling */
    .content {
      margin-top: 80px; /* Space for header */
      padding: 20px;
    }

    /* Footer styling */
    footer {
      background-color: #f8f8f8;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Logo">
    <button class="menu-button" onclick="toggleSidebar()">Menu</button>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#link1">Link 1</a>
    <a href="#link2">Link 2</a>
    <a href="#link3">Link 3</a>
    <a href="#link4">Link 4</a>
    <a href="#link5">Link 5</a>
  </div>

  <div class="content">
    <h1>Alphabetical Index</h1>
    <p>Here you can include your indexed content.</p>
    <ul>
      <li>A - Apple</li>
      <li>B - Banana</li>
      <li>C - Cherry</li>
      <li>D - Date</li>
      <li>E - Elderberry</li>
      <!-- Add more indexed items as needed -->
    </ul>
  </div>

  <footer>
    Made by Your Name
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
